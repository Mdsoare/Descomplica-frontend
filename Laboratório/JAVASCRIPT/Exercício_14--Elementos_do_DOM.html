<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Elemento do DOM exemplo 2</title>
</head>

<body>
	<h1>Usando seletor do DOM</h1>

	<div id="reload" class="update">
		<button onclick="atualizar()">Atualizar</button>
	</div>
	<br><br>
	<hr>
	<div id="lista" name="menuLista">
		<ul class="myList" onmouseover="passarMouse2()" onmouseout="tirarMouse2()">
			<li onclick="f0()">Java</li>
			<li onclick="f1()">Python</li>
			<li onclick="f2()">NodeJS</li>
		</ul>
	</div>
	<hr>
	<br>
	<div id="conteudo" name="divconteudo" class="mensagem">
		<button onclick="f3()">innerHTML</button>
	</div>
	<br>
	<div name="divconteudo" class="mensagem">
		<button onclick="f5()">innerText</button>
	</div>

		<br>
	<div name="divconteudo" class="mensagem">
		<button onclick="f6()">innerHTML-2</button>
	</div>
	<br>
	<hr>
	<span id='novospan' class='novo'>
		<button onclick="f8()">Trocar cor do texto</button>
		<button onclick="f9()">Voltar cor original</button><br>
		<p id="eventomouse" onmouseover="passarMouse()" onmouseout="tirarMouse()">Passe o mouse aqui</p>
	</span><br>

	<div class='mensagem'>
		<button onclick="f10()">Exibir</button>
	</div>

</body>

<script>	

	function atualizar(){
		window.alert("A página será recarregada!")
		window.location.reload(true);
	}
		

	function f0(){
		elemento0 = document.getElementsByTagName('li')[0];
		elemento0.style.color = 'blue';
		elemento0 = window.alert("A cor do texto será alterada!");
	}

	function f1(){
		elemento1 = document.getElementsByTagName('li')[1];
		elemento1.style.background = 'red';
		elemento1 = window.alert("A cor de fundo será alterada!");
	}

	function f2(){
		elemento2 = document.getElementsByTagName('li')[2];
		elemento2.innerText = 'Spring Boot';	
		elemento2 = window.alert("Nome será alterado!");			
	}

	function f3(){
		elementoDiv = document.getElementById('conteudo');
		elementoDiv.innerHTML = '<button onclick="f4()">Clique Novamente</button> <p>Exibindo a tag "p" dentro do HTML</p>';
	}

	function f4(){
		elementoDiv.innerHTML = '<button onclick="f3()">innerHTML</button>';
	}

	function f5(){
		elementoDivName = document.getElementsByName('divconteudo')[1];
		elementoDivName.style.color = 'red';
		elementoDivName.innerText = 'Olá! Seja bem vindo!!!';
		elementoDivName.innerText = elementoDivName.innerText.toUpperCase();
	}

	function f6(){
		elementoDivClass = document.getElementsByClassName('mensagem')[2];
		elementoDivClass.innerHTML = '<button onclick="f7()">Clique outra vez</button> <p>Exibindo outro texto com a tag "p" dentro do HTML em outra div</p>';
	}

	function f7(){
		elementoDivClass.innerHTML = '<button onclick="f6()">innerHTML-2</button>';
	}

	function f8() {
		elementoSpanClass = document.querySelector("span.novo"); //elemento.classe, mas também pode-se usar ".classe" ou ID "#novospan"
		elementoSpanClass.style.color = "red";
	}

	function f9() {
		elementoSpanClass = document.querySelector("#novospan"); // Usado o ID
		elementoSpanClass.style.color = "black";
	}

	function f10(){
		elementoSeletor = document.querySelectorAll(".mensagem")[3]; // usada a classe
		elementoSeletor.innerHTML = "<p>Texto incluído</p>";
		elementoSeletor.style.color = "green";
		elementoSeletor.innerHTML = elementoSeletor.innerHTML.toUpperCase();
	}

	function passarMouse(){
		document.getElementById("eventomouse").innerHTML = "Texto alterado quando o mouse passou por cima";
	}

	function tirarMouse(){
		document.getElementById("eventomouse").innerHTML = "Passe o mouse aqui";
	}

	function passarMouse2(){
		elementoUlClass = document.getElementsByClassName('myList')[0];
		elementoUlClass.style.color = "red";
	}

	function tirarMouse2(){
		elementoUlClass = document.getElementsByClassName('myList')[0];
		elementoUlClass.style.color = "black";
	}

</script>

</html>
