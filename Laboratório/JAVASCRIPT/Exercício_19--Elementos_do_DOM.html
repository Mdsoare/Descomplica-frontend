<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Elemento do DOM exemplo 6</title>
</head>

<body>
	<h3>Coletando valores de um formulário</h3>
	<!--Consuta: https://developer.mozilla.org/pt-BR/docs/Web -->
	<form name="formCadastro" autocomplete="off" onsubmit="Validador()">
		<label>Nome</label><br>
		<input type="text" id="nome" placeholder="Seu nome"><br><br> <!-- a opção required funcionaria como preenchimento obrgatório-->

		<label>E-mail</label><br>
		<input type="email" id="email" placeholder="seuemail@exemplo.com"><br><br>

		<button type="submit">Cadastrar</button>
		<button type="reset">Limpar</button>
	</form>
</body>
<script>
	function Validador(){
		var nomePessoa = document.forms["formCadastro"]["nome"].value;
		var emailPessoa = document.forms["formCadastro"]["email"].value;

		if (nomePessoa == "" || emailPessoa == ""){
			alert("Favor preencher todos os campos");
			// função built-in que impede redirecionamento. Útil em situações onde permite o término do preenchimento do formulários. 
			event.preventDefault();
		}else{
			alert("Olá, " + nomePessoa + "! Seu cadastro foi realizado com sucesso!");
		}
	}
</script>

</html>
