<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Elemento do DOM exemplo 6</title>
</head>

<body>
	<h3>Coletando valores de um formul√°rio</h3>
	<form name="formCadastro" onsubmit="Validador()">
		<label>Nome</label><br>
		<input type="text" id="nome"><br><br>

		<label>E-mail</label><br>
		<input type="email" id="email"><br><br>

		<button type="submit">Cadastrar</button>
		<button type="reset">Limpar</button>
	</form>
	
<script>
	function Validador(){
		var nomePessoa = document.forms["formCadastro"]["nome"].value;
		var emailPessoa = document.forms["formCadastro"]["email"].value;

		if (nomePessoa == "" || emailPessoa == ""){
			alert("Favor preencher todos os campos");
		}
	}
</script>
</html>
